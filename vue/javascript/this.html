    <title>Document</title>

<body>
    <script>
        function foo(){
            console.log(this.a);
        }
        var a=1;
        foo()
        var obj={
            a:2,
            foo:foo
        }
        obj.foo()
        var c=new foo()//this bind c
        c.a=3
        console.log(c.a)
        function b(){
            return()=>{
                return()=>{
                console.log(this)
                }
            }
        }
        console.log(b()()())// return window  operate the function,return underfined don't have three 'return'
    </script>
</body>
</html>
